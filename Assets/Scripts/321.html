<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Entry Screen – Attorney</title>
  <style>
    :root {
      --bg: #0f172a;         /* slate-900 */
      --panel: #111827;      /* gray-900 */
      --ink: #e5e7eb;        /* gray-200 */
      --muted: #9ca3af;      /* gray-400 */
      --accent: #22c55e;     /* green-500 */
      --accent-2: #4ade80;   /* green-400 */
      --danger: #ef4444;     /* red-500 */
      --radius: 14px;
    }

    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }

    body {
      margin: 0;
      background: linear-gradient(180deg, #0b1220, #0b1324 40%, #0b1220);
      color: var(--ink);
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(980px, 96vw);
      background: var(--panel);
      border: 1px solid #1f2937;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      overflow: hidden;
    }

    .titlebar {
      padding: 18px 22px;
      border-bottom: 1px solid #1f2937;
      display: flex; align-items: baseline; justify-content: space-between;
      background: #0b1220;
    }
    .titlebar h1 {
      margin: 0; font-size: 1.1rem; letter-spacing: .06em; text-transform: uppercase;
    }
    .titlebar span { color: var(--muted); font-size: .9rem; }

    /* Two areas: left buttons column, right form column */
    .layout {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 0;
      min-height: 480px;
    }

    /* Left vertical buttons */
    .controls {
      border-right: 1px solid #1f2937;
      padding: 18px;
      display: grid;
      gap: 12px;
      align-content: start;
      background: #0f1526;
    }

    button, .btn {
      appearance: none; border: none; cursor: pointer; color: #0b1220;
      background: var(--accent);
      padding: 12px 14px; border-radius: 10px; font-weight: 700;
      transition: transform .04s ease, background .15s ease, box-shadow .2s ease;
      box-shadow: 0 4px 14px rgba(34,197,94,.25);
    }
    button:hover { background: var(--accent-2); }
    button:active { transform: translateY(1px); }

    .btn-secondary { background: #e5e7eb; }
    .btn-ghost { background: #1f2937; color: var(--ink); box-shadow: none; }
    .btn-danger { background: var(--danger); color: white; }

    /* Right form area */
    form {
      padding: 22px;
      display: grid;
      gap: 18px;
      align-content: start;
    }

    .field {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 14px;
      align-items: center;
    }

    label { color: var(--ink); font-weight: 600; letter-spacing: .02em; }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #0b1220;
      color: var(--ink);
      outline: none;
    }
    input::placeholder { color: #6b7280; }

    .hint { color: var(--muted); font-size: .85rem; margin-top: -6px; margin-left: 200px; }

    /* Small success/error area */
    .status {
      margin-left: 200px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #072613;
      border: 1px solid #185a33;
      color: #b7f7d2;
      display: none;
    }
    .status.error { background: #2a0c0c; border-color: #7f1d1d; color: #fecaca; }

    @media (max-width: 720px) {
      .layout { grid-template-columns: 1fr; }
      .controls { border-right: none; border-bottom: 1px solid #1f2937; grid-template-columns: repeat(2, minmax(0,1fr)); }
      .field { grid-template-columns: 1fr; }
      .hint, .status { margin-left: 0; }
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="titlebar">
      <h1>Data Entry Screen</h1>
      <span>Attorney Information</span>
    </div>

    <div class="layout">
      <!-- Left button column -->
      <section class="controls" aria-label="Actions">
        <button id="submitBtn" type="button">Submit</button>
        <button id="saveBtn" class="btn-secondary" type="button">Save</button>
        <button id="retrieveBtn" class="btn-ghost" type="button">Retrieve</button>
        <button id="cancelBtn" class="btn-danger" type="button">Cancel</button>
      </section>

      <!-- Right fields -->
      <form id="attorneyForm" novalidate>
        <div class="field">
          <label for="name">Attorney Name</label>
          <input id="name" name="name" type="text" placeholder="e.g., Alex M. Rivera" required />
        </div>

        <div class="field">
          <label for="firm">Firm</label>
          <input id="firm" name="firm" type="text" placeholder="e.g., Rivera Law Group" />
        </div>

        <div class="field">
          <label for="bar">Bar Number</label>
          <input id="bar" name="bar" type="text" inputmode="numeric" pattern="^[A-Za-z0-9\-]{3,}$"
                 placeholder="e.g., 123456 or VA-123456" required />
        </div>
        <p class="hint">Use letters/numbers (dashes allowed).</p>

        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="e.g., (555) 555-1234"
                 pattern="^[0-9\-\(\)\.\s\+]{7,}$" />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="e.g., alex@example.com" required />
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('attorneyForm');
    const statusBox = document.getElementById('status');
    const fields = ['name','firm','bar','phone','email'];

    function getFormData() {
      const data = {};
      fields.forEach(id => data[id] = document.getElementById(id).value.trim());
      return data;
    }

    function setFormData(data = {}) {
      fields.forEach(id => (document.getElementById(id).value = data[id] || ''));
    }

    function showStatus(msg, isError = false) {
      statusBox.textContent = msg;
      statusBox.classList.toggle('error', isError);
      statusBox.style.display = 'block';
      setTimeout(() => (statusBox.style.display = 'none'), 3500);
    }

    // Validate & fake-submit
    document.getElementById('submitBtn').addEventListener('click', () => {
      if (!form.checkValidity()) {
        // Trigger native validation UI
        form.reportValidity();
        showStatus('Please fix the highlighted fields.', true);
        return;
      }
      const data = getFormData();
      // Placeholder for real POST in next class
      console.log('Submitting (demo):', data);
      showStatus('Submitted! (Demo only — backend connects next class.)');
    });

    // Save to localStorage
    document.getElementById('saveBtn').addEventListener('click', () => {
      const data = getFormData();
      localStorage.setItem('attorneyForm', JSON.stringify(data));
      showStatus('Form saved locally.');
    });

    // Retrieve from localStorage
    document.getElementById('retrieveBtn').addEventListener('click', () => {
      const raw = localStorage.getItem('attorneyForm');
      if (!raw) return showStatus('No saved form found.', true);
      try {
        const data = JSON.parse(raw);
        setFormData(data);
        showStatus('Saved form loaded.');
      } catch {
        showStatus('Saved data is corrupted.', true);
      }
    });

    // Cancel = clear
    document.getElementById('cancelBtn').addEventListener('click', () => {
      form.reset();
      showStatus('Form cleared.');
    });
  </script>
</body>
</html>
